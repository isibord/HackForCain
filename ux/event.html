<html>
<form>
  <div id="container" class="formheader">
        <p> Add a new event </p>
  </div>
  <div class="formlabel">
      <label>
        Event Name
        <span class="asterisk">*</span>
      </label><br>
      <input type="name" class="input">
  </div> <br>
  
  <div class="formlabel">
      <label>
        Event Type
        <span class="asterisk">*</span>
      </label><br>
      <input type="name" class="input">
  </div> <br>
  
  <div class="formlabel">
      <label>
        Upcoming
        <span class="asterisk">*</span>
      </label><br>
      <input type="email" class="input">
  </div> <br>
  
   <div class="formlabel">
      <label>
        Number of Participants 
        <span class="asterisk">*</span>
      </label><br>
      <input type="text" class="input">
  </div> <br>
  
  <div class="formlabel">
      <label>
        City
        <span class="asterisk">*</span>
      </label><br>
      <input type="text" class="input">
   </div> <br> 
    
    <div class="formlabel">
      <label>
        State
        <span class="asterisk">*</span>
      </label>
      <br>
      <input type="text" class="input">
   </div> <br>   
   
   <div class="country">
      <label>
        Country
        <span class="asterisk">*</span>
      </label><br>
      <input type="text" class="countryinput"/>
   </div> <br>
   
   <div class="formlabel">
      <label>
        Date
        <span class="asterisk">*</span>
      </label><br>
      <input type="date" class="input"/>
   </div> <br>
   
   <div class="formlabel">
      <label>
        Organizer
      </label><br>
      <input type="text" class="input">
   </div> <br>
   
   <div class="formlabel">
      <label>
        Amount Raised
      </label><br>

   </div> <br>
   
   <div class="formlabel">
      <label>
        Description
        <span class="asterisk">*</span>
      </label><br>
      <input type="text" class="commentsinput" rows="4" cols="50">
   </div> <br>

   
    <div class="submit">
   <input type="submit" value="Save" class="submitbutton">
   </div>

</form>
